<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-redovalnica</title>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4 }
    nav { display: flex; background: #333; color: #fff }
    nav button { flex: 1; padding: 15px; border: none; background: #333; color: #fff; font-weight: bold; cursor: pointer }
    nav button.active { background: #555 }
    .page { display: none; padding: 20px }
    .page.active { display: block }
    table { width: 100%; border-collapse: collapse; background: #fff }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center }
    th { background: #eee }
    .student-name { font-weight: bold }
    .student-surname { display: block; font-weight: normal }
    .blue { color: #0066cc; font-weight: bold }
    .red { color: #cc0000; font-weight: bold }
    .black { color: #000; font-weight: bold; font-size: 1.2em }
    .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.5); z-index: 5 }
    .dialog { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #fff; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,.3); z-index: 10; min-width: 260px }
    .dialog h3 { margin-top: 0 }
    .dialog .bottom-bar { display: flex; justify-content: space-between; margin-top: 15px }
    .dialog button { padding: 6px 12px; cursor: pointer }
    .student-list { background: #fff; padding: 10px }
    .student-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px }
    .student-item span { flex: 1 }
    input[type=text] { padding: 6px; margin-right: 8px }
  </style>
</head>
<body>
<nav>
  <button class="tab-btn active" data-tab="gradebook">Gradebook</button>
  <button class="tab-btn" data-tab="settings">Settings</button>
</nav>
<div id="gradebook" class="page active">
  <table id="gradeTable">
    <thead>
      <tr><th>STUDENT</th><th>GROUP A</th><th>GROUP B</th><th>GROUP C</th><th>FINAL</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div id="settings" class="page">
  <h2>Student List</h2>
  <div id="studentList" class="student-list"></div>
  <h3>Add New Student</h3>
  <input id="newName"  type="text" placeholder="Name" />
  <input id="newSurname" type="text" placeholder="Surname" />
  <button id="addBtn">Add</button>
</div>
<div id="overlay" class="overlay"></div>
<div id="dialog" class="dialog">
  <div id="dialogContent"></div>
  <div class="bottom-bar">
    <button id="cancelBtn">Cancel</button>
    <button id="saveBtn">Save Grade</button>
  </div>
</div>
<script>
(async () => {
  const students = JSON.parse(localStorage.getItem("students") || "[]");
  const $$ = sel => document.querySelector(sel);
  const $$$ = sel => document.querySelectorAll(sel);

  function saveStudents() {
    localStorage.setItem("students", JSON.stringify(students));
  }

  function renderTable() {
    const tbody = $$('#gradeTable tbody');
    tbody.innerHTML = '';
    students.forEach((s, i) => {
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.innerHTML = `<span class="student-name">${s.name}</span><span class="student-surname">${s.surname}</span>`;
      tr.appendChild(tdName);
      ['a', 'b', 'c'].forEach(sk => {
        const td = document.createElement('td');
        td.innerHTML = (s[sk] || []).join(', ');
        td.onclick = () => openDialog(i, sk);
        tr.appendChild(td);
      });
      const tdFinal = document.createElement('td');
      tdFinal.innerHTML = s.final || '';
      tdFinal.onclick = () => openDialog(i, 'final');
      tr.appendChild(tdFinal);
      tbody.appendChild(tr);
    });
    renderStudentList();
    saveStudents();
  }

  function renderStudentList() {
    const list = $$('#studentList');
    list.innerHTML = '';
    students.forEach((s, i) => {
      const div = document.createElement('div');
      div.className = 'student-item';
      div.innerHTML = `<span>${s.name} ${s.surname}</span>` +
        `<button onclick="downloadPDF(${i})">PDF</button>` +
        `<button onclick="removeStudent(${i})">Delete</button>`;
      list.appendChild(div);
    });
  }

  $$('#addBtn').onclick = () => {
    const name = $$('#newName').value.trim();
    const surname = $$('#newSurname').value.trim();
    if (name && surname) {
      students.push({ name, surname, a: [], b: [], c: [], final: '' });
      $$('#newName').value = '';
      $$('#newSurname').value = '';
      renderTable();
    }
  };

  window.removeStudent = index => {
    students.splice(index, 1);
    renderTable();
  };

  const overlay = $$('#overlay');
  const dialog = $$('#dialog');
  const content = $$('#dialogContent');
  let activeStudent = -1, activeType = '';

  function openDialog(index, type) {
    activeStudent = index; activeType = type;
    overlay.style.display = 'block';
    dialog.style.display = 'block';
    const s = students[index];
    if (type === 'final') {
      const numGrades = [...s.a, ...s.b, ...s.c].map(g => parseInt(g.replace(/<[^>]+>/g, ''))).filter(n => !isNaN(n));
      const avg = numGrades.length ? (numGrades.reduce((a, b) => a + b, 0) / numGrades.length).toFixed(2) : 'â€“';
      content.innerHTML = `<h3>Final Grade</h3><p>Average: ${avg}</p>` +
        [1, 2, 3, 4, 5].map(n => `<div><input type="radio" name="gradeVal" id="g${n}" value="${n}"> <label for="g${n}">${n}</label></div>`).join('') +
        `<div><input type="radio" name="gradeVal" id="gN" value="N"> <label for="gN">N</label></div>`;
    } else {
      content.innerHTML = `<h3>Enter Grade</h3><label>Grade Type:</label><select id="gradeType"><option value="blue">Oral</option><option value="red">Written</option><option value="blue">Product</option></select>` +
        [1, 2, 3, 4, 5].map(n => `<div><input type="radio" name="gradeVal" id="g${n}" value="${n}"> <label for="g${n}">${n}</label></div>`).join('');
    }
  }

  function closeDialog() {
    overlay.style.display = 'none';
    dialog.style.display = 'none';
    content.innerHTML = '';
    activeStudent = -1;
    activeType = '';
  }

  $$('#cancelBtn').onclick = closeDialog;
  $$('#saveBtn').onclick = () => {
    const sel = document.querySelector('input[name="gradeVal"]:checked');
    if (!sel) { alert('Select a grade!'); return; }
    const val = sel.value;
    if (activeType === 'final') {
      students[activeStudent].final = `<span class="black">${val}</span>`;
    } else {
      const colour = $$('#gradeType').value;
      const formatted = `<span class="${colour}">${val}</span>`;
      students[activeStudent][activeType].push(formatted);
    }
    closeDialog();
    renderTable();
  };
  overlay.onclick = closeDialog;

  window.downloadPDF = async i => {
    try {
      const pdfDoc = await PDFLib.PDFDocument.create();

      const page = pdfDoc.addPage([600, 750]);
      const s = students[i];
      const grades = {
        a: s.a.map(g => g.replace(/<[^>]+>/g, '')),
        b: s.b.map(g => g.replace(/<[^>]+>/g, '')),
        c: s.c.map(g => g.replace(/<[^>]+>/g, ''))
      };

      const finalRaw = s.final.replace(/<[^>]+>/g, '');
      let success = 'not defined yet';
      switch (finalRaw) {
        case '1': success = 'fail (1)'; break;
        case '2': success = 'pass (2)'; break;
        case '3': success = 'good (3)'; break;
        case '4': success = 'very good (4)'; break;
        case '5': success = 'excellent (5)'; break;
        case 'N': success = 'not graded'; break;
      }

      const all = [...grades.a, ...grades.b, ...grades.c];
      const negatives = all.filter(g => g === '1').length;
      const decision = negatives <= 3 ? 'allowed' : 'not allowed';
      const ref = 'REF-' + Date.now();

      const fs = 12;
      page.drawText(`${s.name} ${s.surname}`, { x: 120, y: 670, size: fs });
      page.drawText(grades.a.join(', ') || '-', { x: 220, y: 535, size: fs });
      page.drawText(grades.b.join(', ') || '-', { x: 220, y: 505, size: fs });
      page.drawText(grades.c.join(', ') || '-', { x: 220, y: 475, size: fs });
      page.drawText(finalRaw || '-', { x: 220, y: 445, size: fs });
      page.drawText(String(negatives), { x: 330, y: 390, size: fs });
      page.drawText(decision, { x: 240, y: 360, size: fs });
      page.drawText(`${s.name} ${s.surname}`, { x: 210, y: 330, size: fs });
      page.drawText(success, { x: 200, y: 300, size: fs });
      page.drawText(ref, { x: 150, y: 265, size: 10 });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Report_${s.name}_${s.surname}.pdf`;
      link.click();
    } catch (err) {
      alert('Error generating PDF: ' + err.message);
    }
  };

  $$$('.tab-btn').forEach(btn => btn.onclick = () => {
    $$$('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    $$$('.page').forEach(p => p.classList.remove('active'));
    $$('#' + btn.dataset.tab).classList.add('active');
  });

  renderTable();
})();
</script>
</body>
</html>
