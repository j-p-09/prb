<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>OOC PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Generiranje OOC PDF</h1>
  <div id="students-list"></div>

  <!-- Vključi pdf-lib in fontkit -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.min.js"></script>

  <script>
    // Registriraj fontkit, da pdf-lib lahko uporablja custom font
    window.fontkit = window.fontkit;

    // Primer podatkov - ta array boš kasneje polnil s pravimi podatki
    const students = [
      {
        name: "Janez",
        surname: "Novak",
        a: ["3", "4", "5"],
        b: ["2", "3", "4"],
        c: ["5", "5", "4"],
        final: "5"
      },
      {
        name: "Maja",
        surname: "Kranjc",
        a: ["2", "2", "3"],
        b: ["3", "3", "4"],
        c: ["4", "4", "3"],
        final: "4"
      }
    ];

    // Tu bomo kasneje dodali funkcijo downloadOOC in ostale funkcionalnosti
  </script>
</body>
